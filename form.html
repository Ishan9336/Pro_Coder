<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="box">
<div class="login">
    <h2>Sign Up</h2>
    <form>
        <div class="input-group">
            <input type="text" name="" required="required">
            <span>UserName</span>
        </div>
        <div class="input-group">
                <input type="url" name="" required="required">
                <span>E-Mail</span>
            </div>
            <div class="input-group">
                    <input type="password" name="" required="required">
                    <span>Password</span>
                </div>
                <div class="input-group">
                        <input type="password" name="" required="required">
                        <span>Re-Type Password</span>
                    </div>
                <div class="input-group">
                        <input type="submit" value="SUBMIT">
                    </div>
                    <div class="input-group">
                        <p>If you are already registered || <a href="login.html">Click here</a></p>
                    </div>

    </form>
</div>
</div>
</body>
</html>
